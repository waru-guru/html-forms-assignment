<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="forms.css  ">
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter Name"><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required placeholder="Enter D.O.B"><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <fieldset>
            <legend>Personal Information</legend>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="30" required placeholder="Enter Address"></textarea><br><br>
            
            <label for="telephone">Telephone:</label><br>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter Telephone" required><br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>
            
            <label for="course">Course:</label><br>
            <input type="text" id="course" name="course" required><br><br>
            
        </fieldset>
        <br>
        
        <input type="submit" value="Register">
        <input type="button" value="Cancel" onclick="window.history.back();">
    </form>
</body>
</html>
